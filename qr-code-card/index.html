<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <main>
    <article class="QR-card">
      <div class="QR-card__inner">
        <div class="QR-card__code">
          <img src="./assets/images/image-qr-code.png" alt="QR code">
        </div>
        <div class="QR-card__content">
          <h1 class="QR-card__title">Improve your front-end skills by building projects</h1>
          <p class="QR-card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
