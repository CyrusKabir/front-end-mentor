<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- =========|| Style Sheets ||=========-->
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- =========|| Style Sheets ||=========-->

</head>

<body>
  <main>
    <article class="card">
      <div class="card__top">
        <img src="images/bg-pattern-card.svg" alt="a picture with blue green boubles" class="card__top--image">
      </div>
      <div class="card__bottom">
        <div class="card__info">
          <div class="card__info-image"><img src="images/image-victor.jpg" alt="user avatar"></div>
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
        <div class="card__stats">
          <div class="card__stats-item">
            <p class="card__stats-item-number">80K</p>
            <p class="card__stats-item-label">Followers</p>
          </div>
          <div class="card__stats-item">
            <p class="card__stats-item-number">803K</p>
            <p class="card__stats-item-label">Likes</p>
          </div>
          <div class="card__stats-item">
            <p class="card__stats-item-number">1.4K</p>
            <p class="card__stats-item-label">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
